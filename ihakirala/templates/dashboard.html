{% extends 'dashboardbase.html' %}
{% load static %}
{% block title %} İHA KİRALA | {% endblock title %}

{% block content %}

            <div id="kt_toolbar_container" class="container-fluid py-5">
                <!--begin::Row-->
                <div class="row gy-0 gx-10">
                    <div class="col-xl-8">
                        <!--begin::Engage widget 2-->
                        <div class="card card-xl-stretch bg-body border-0 mb-5 mb-xl-0">
                            <!--begin::Body-->
                            <div class="card-body d-flex flex-column flex-lg-row flex-stack p-0">
                                <!--begin::Info-->
                                <div class="d-flex flex-column justify-content-center align-items-center align-items-lg-start text-center text-lg-start" style="margin-left: 30px;">
                                    <!--begin::Title-->
                                    <h3>
                                        <span class="fs-2hx line-height-lg mb-5 fw-bold"> <p>Senin de ayakların&nbsp;<strong>göğe bassın...</strong></p> </span>
                                    </h3>
                                <!--end::Title-->
                                <div class="fs-4 text-muted mb-2">
                                    <p>Beyaz bir kağıdı itinayla katlayıp</p>
                                    <p>onu göklere salıvermek ister misin?</p>
                                </div>
                            </div>
                            <!--end::Info-->
                            <!--begin::Illustration-->
                            <img src="{% static 'img/paperplane.jpg'%}" alt="" style="max-width: 510px !important;" class="mw-250px">
                            <!--end::Illustration-->
                        </div>
                        <!--end::Body-->
                    </div>
                    <!--end::Engage widget 2-->
                </div>
                <div class="col-xl-4">

                    <div class="card card-xl-stretch bg-body border-0">

                        <div class="card-body pt-5 mb-xl-9 position-relative">

                            <div class="d-flex flex-stack">
                                <!--begin::Title-->
                                <h4 class="fw-bolder text-gray-800 m-0"></h4>
                                <!--end::Title-->
        
                            </div>
                            <!--end::Heading-->
                        </div>
                        <!--end::Body-->
                    </div>
                    <!--end::Mixed Widget 16-->
                </div>
            </div>
            <!--end::Row-->
        </div>
        <!--end::Container-->
        </div>
        <!--end::Toolbar-->
        
        <!--begin::Container-->
        <div id="kt_content_container" class="d-flex flex-column-fluid align-items-start container-fluid">
           <!--begin::Post-->
           <div class="content flex-row-fluid" id="kt_content">
              <!--begin::Row-->
              <div class="modal fade" tabindex="-1" id="historyModal" aria-hidden="true">

                    <div class="modal-content">

                                   <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor"></rect>

                                </svg>

                       </div>
                       <div class="modal-body">
                          <div id="timelineBody" class="timeline-label ">
                             <!--begin::Item-->
                             <!--end::Item-->
                          </div>

                          <div class="btn btn-icon btn-sm btn-active-light-success ms-2" data-bs-dismiss="modal" aria-label="Close">
                             <span class="svg-icon svg-icon-2x"></span>

                    </div>
                 </div>
              </div>

           </div>

        </div>

</div>
